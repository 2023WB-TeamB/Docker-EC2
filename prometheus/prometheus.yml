global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "23wb-team-b-monitoring"
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:8000

  - job_name: "prometheus"
    static_configs:
      - targets:
          - host.docker.internal:9090

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - host.docker.internal:9100
